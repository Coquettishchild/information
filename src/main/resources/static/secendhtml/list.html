<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>档案列表</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/list.css">
</head>
<body>
<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i>
    廉政档案系统
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="Hui-iconfont" id="shuxin">&#xe68f;</i></a></nav>
<fieldset class="layui-field-box fileset">
    <legend>档案列表</legend>
    <br>
    <div id="list">
        <table class="table-striped table list">
            <tr>
                <td colspan="4" style="text-align: left">
                    <button class="btn btn-primary add">&nbsp;+添加&nbsp;</button>
                </td>
                <td  style="text-align: left" colspan="2">
                    <input type="text" class="form-control" id="search">
                    <button class="btn btn-success search" id="btnsearch">&nbsp;查找&nbsp;</button>
                </td>
            </tr>
            <tr>
                <th>
                    姓名
                </th>
                <th>
                    性别
                </th>
                <th >
                    出生年月（岁）
                </th>
                <th>
                    专业技术职务
                </th>
                <th>
                    籍贯
                </th>
                <th >
                    操作
                </th>
            </tr>
        </table>
        <div class="page">
            <ul class="pagination">
                <li class="page_li">
                    <button class="page_btn" style="width:100px" id="prePage">上一页</button>
                </li>
                <li class="page_li">
                    <button class="page_btn" id="page_btn1">1</button>
                </li>
                <li class="page_li">
                    <span class="pages_span" id="prePoint" style="border: none">...</span>
                </li>
                <li class="page_li">
                    <button class="page_btn" id="page_btn2"></button>
                </li>
                <li class="page_li">
                    <button class="page_btn" id="page_btn3"></button>
                </li>
                <li class="page_li">
                    <button class="page_btn" id="page_btn4"></button>
                </li>
                <li class="page_li">
                    <button class="page_btn" id="page_btn5"></button>
                </li>
                <li class="page_li">
                    <button class="page_btn" id="page_btn6"></button>
                </li>
                <li class="page_li">
                    <span class="pages_span" id="sufPoint" style="border: none">...</span>
                </li>
                <li class="page_li">
                    <button class="page_btn" id="page_btn7"></button>
                </li>
                <li class="page_li">
                    <button class="page_btn" style="width:100px" id="sufPage">下一页</button>
                </li>
            </ul>
        </div>
    </div>
</fieldset>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.js"></script>
<script type="text/javascript" src="../js/bootstrap-paginator.js"></script>
<script type="text/javascript" src="../js/list.js"></script>
</body>
</html>
