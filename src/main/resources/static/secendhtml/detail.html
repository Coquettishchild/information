<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/infor.css">
</head>
<body>
<div id="table">
    <table class="table  table-hover table-bordered">
        <span id="tittle">干部廉政档案</span>
        <tr>
            <td>
                姓名
            </td>
            <td class="name">
            </td>
            <td>
                性别
            </td>
            <td class="sex">
            </td>
            <td>
                出生年月
                (岁)
            </td>
            <td class="birthday">
            </td>
            <td rowspan="4" class="heading">

            </td>
        </tr>
        <tr>
            <td>
                民族
            </td>
            <td class="nation">
            </td>
            <td>
                籍贯
            </td>
            <td class="nativeplace">
            </td>
            <td>
                出生地
            </td>
            <td class="birthplace">
            </td>
        </tr>
        <tr>
            <td>
                入党时间
            </td>
            <td class="party">
            </td>
            <td>
                参加工作时间
            </td>
            <td class="jointime">
            </td>
            <td>
                健康状况
            </td>
            <td class="health">
            </td>
        </tr>
        <tr>
            <td>
                专业技术职务
            </td>
            <td colspan="2" class="post">
            </td>
            <td>
                熟悉专业有何专长
            </td>
            <td colspan="2" class="major">

            </td>
        </tr>
        <tr>
            <td rowspan="2" style="line-height: 70px !important;">学位学历</td>
            <td>全日制教育</td>
            <td colspan="2" class="fulltimeschooling">
            </td>
            <td>毕业院校系及专业</td>
            <td colspan="2" class="fulltimesgraduated">
            </td>
        </tr>
        <tr>
            <td>在职教育</td>
            <td colspan="2" class="inserviceeducation">
            </td>
            <td>毕业院校及专业</td>
            <td colspan="2" class="inservicegraduated">
            </td>
        </tr>
        <tr>
            <td colspan="2">现任职务</td>
            <td colspan="5" class="position">
            </td>
        </tr>
        <tr rowspan="6">
            <td style="line-height: 160px !important;">简 <br>历</td>
            <td colspan="6" id="jianli" style="text-align: left !important;" class="jianli">

            </td>
        </tr>
        <tr>
            <td>奖惩情况</td>
            <td colspan="6" class="rewards">

            </td>
        </tr>
    </table>
    <table class="table table-hover table-bordered relative" id="par">
        <tr>
            <td  rowspan="100">家庭主要成员及重要社会关系</td>
            <td >
                称谓
            </td>
            <td>
                姓名
            </td>
            <td>
                年龄
            </td>
            <td>
                政治面貌
            </td>
            <td colspan="2">
                工作单位及职务
            </td>

        </tr>

    </table>

    <table class="table  table-hover table-bordered" id="xin">

    </table>
    <table class="table  table-hover table-bordered" id="qingkuang">

    </table>
    <table class="table  table-hover table-bordered" id="tanhua">

    </table>

    <table class="table  table-hover table-bordered" id="lianzheng">

    </table>
    <table class="table  table-hover table-bordered" id="other">

    </table>
    <table class="table  table-hover table-bordered">
        <tr>
            <td colspan="3.5">
                <button class="btn btn-success" onclick="updateInfo()">修改信息</button>
                <button class="btn btn-warning" onclick="javascript:location.href='./list.html'">返回列表</button>
            </td>
        </tr>
    </table>
</div>
</body>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/detail.js"></script>
</html>
